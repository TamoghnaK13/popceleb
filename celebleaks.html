<!DOCTYPE html>

    <style>

  
  /* Style the gallery container */
  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: 20px;
    max-width: 1200px;
    margin: 0 auto;
  }
  
  .gallery-item {
    max-height: 333px;
    max-width: 250px;
    object-fit: cover;
    cursor: pointer;
    background-color: #333;
    border-radius: 14px;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
  }

  .bottom-item {
    margin-top: auto;
  }
  
  body {
    background-color: #333;
    color: #fff;
  }

    @media screen and (max-width: 532px) {
  .gallery {
    max-width: 100%;
    min-width: 100%
    padding: 10px;
    display: grid
  }

  .gallery-item {
    flex-bascis: 100%;
    max-width: 100%;
    min-width: 100%;
    max-height: auto;
    min-height: auto;
    margin: 0;
  }
}
 


/* Trackbar */ 

/* Firefox */
* {
  scrollbar-width: thin;
  scrollbar-color: #397524 #B4B4B4;
}

/* Chrome, Edge and Safari */
*::-webkit-scrollbar {
  width: 12px;
  width: 12px;
}
*::-webkit-scrollbar-track {
  border-radius: 7px;
  background-color: #B4B4B4;
}

*::-webkit-scrollbar-track:hover {
  background-color: #C29D9D;
}

*::-webkit-scrollbar-track:active {
  background-color: #BBFFFD;
}

*::-webkit-scrollbar-thumb {
  border-radius: 5px;
  background-color: #397524;
}

*::-webkit-scrollbar-thumb:hover {
  background-color: #62A34B;
}

*::-webkit-scrollbar-thumb:active {
  background-color: #62A34B;
}


</style>

      <script>
function toggleMenu() {
  var menu = document.getElementById("mobile-menu");
  if (menu.style.display === "block") {
    menu.style.display = "none";
  } else {
    menu.style.display = "block";
  }
}
</script>
